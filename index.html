<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h3>Your Result</h3>
        <div class="result-score">
          <h1>76</h1>
          <p class="grey">of 100</p>
        </div>
        <h3>Great</h3>
        <p class="grey">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="summary-result red">
          <div class="left">
            <img src="/assets/images/icon-reaction.svg" alt="reaction" />
            <p>Reaction</p>
          </div>
          <p class="grey"><b>80</b> / 100</p>
        </div>
        <div class="summary-result yellow">
          <div class="left">
            <img src="/assets/images/icon-memory.svg" alt="memory" />
            <p>Memory</p>
          </div>
          <p class="grey"><b>92</b> / 100</p>
        </div>
        <div class="summary-result green">
          <div class="left">
            <img src="/assets/images/icon-verbal.svg" alt="verbal" />
            <p>Verbal</p>
          </div>
          <p class="grey"><b>61</b> / 100</p>
        </div>
        <div class="summary-result blue">
          <div class="left">
            <img src="/assets/images/icon-visual.svg" alt="visual" />
            <p>Visual</p>
          </div>
          <p class="grey"><b>72</b> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
